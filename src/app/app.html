<div class="container">
  <h1>Pruebas</h1>
  <h3>Usando Jasmin</h3>

  <div class="section">
    <input type="text" [(ngModel)]="nombre" placeholder="Ingresa tu nombre" />
    <p>{{ saludo }}</p>
  </div>

  <div class="section">
    <h2>Contador: {{ contador }}</h2>
    <button (click)="incrementar()">Incrementar</button>
    <button (click)="decrementar()">Decrementar</button>
    <button (click)="resetear()">Resetear</button>
  </div>
  <div class="section">
    <button (click)="cambiarColor()">Cambiar Color</button>
    <div class="color-box" [style.background-color]="colorActual"></div>
  </div>

  <div class="section">
    <h2>Equipos de FÃºtbol</h2>
    <div class="teams-gallery">
      <img src="arsenal.png" alt="Arsenal" title="Arsenal" />
      <img src="chelsea.png" alt="Chelsea" title="Chelsea" />
      <img src="liga.png" alt="Liga de Quito" title="Liga de Quito" />
      <img src="psg.png" alt="PSG" title="PSG" />
      <img src="real-madrid.png" alt="Real Madrid" title="Real Madrid" />
    </div>
  </div>
</div>
